{%extends "layout.html"%}
{%block content%}
<h1>Admin login</h1>
<form action="login" method="post">
    <label for="brukernavn">Brukernavn:</label>
    <input type="text" name="brukernavn" required>
    <label for="passord">Passord:</label>

    <input type="submit" value="Login">
</form>
{%endblock%}
